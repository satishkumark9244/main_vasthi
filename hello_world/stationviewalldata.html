 width: 100%;

}

  width: 100%;

  font-size: 12px;
  margin: 15px 0 0 0;
  text-align: center;
  color: #3498db;
}
.element-card .front-facing .atomic-number {
  position: absolute;

  left: 10px;

}

  bottom: 10px;
  right: 10px;

  color: #2980b9;
}
.element-card .back-facing {
  transform: rotateY(180deg) translateZ(0px);

  align-items: center;

  top: 0;
  left: 0;

  background-color: #ecf0f1;

}
