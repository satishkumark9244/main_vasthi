<script>
function resetZoomChart() {
      myChart.resetZoom();
}
function graph_inline(labels_array,data_array){
    var areaData = {
    labels: labels_array,
    datasets: data_array
};

console.log("data_array"+JSON.stringify(areaData))

var ctx = document.getElementById('myChart').getContext('2d');

myChart = new Chart(ctx, {
    type: 'line',
    data: areaData,
    options: {
              scales:{
                      y:{
                        beginAtZero:true
                        }
                },
                plugins:{
                    zoom:{
                      pan:{
                        enabled:true,
                        mode:'x'

                      },
                      zoom:{
                        mode:'x',
                        wheel:{
                          enabled:true
                        },
                      drag:{
                        enabled:true,
                        modifierKey:'ctrl',
                        backgroundColor:'rgba(255, 99, 132, 0.2)',
                        borderColor:'rgba(255, 99, 132, 1)',
                        borderWidth:1

                      },
                      pinch:{
                        enabled: true,
                         modifierKey:'ctrl'

                      },
                    }
                  }

               }
            }


});
}

</script>
